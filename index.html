    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFFFFF', 
                beige: 'var(--color-bg-main)',  // Dynamic Background
                card: 'var(--color-bg-card)',   // Dynamic Card BG
                text: 'var(--color-text-main)', // Dynamic Text
                subtext: 'var(--color-text-sub)', // Dynamic Subtext
                orange: '#481620', 
                gray: '#481620',
                brown: '#481620',  // Always Night Bordeaux (Accent)
                black: '#000000',  // PURE BLACK
              }
            },
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
              amiri: ['Amiri', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'bounce-slow': 'bounce 2s infinite',
              'typing': 'typing 1.5s infinite ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              typing: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.5' },
                '50%': { transform: 'translateY(-5px)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Colors (High Contrast) */
        --color-bg-main: #F9FAFB;      /* Very Light Gray/Off-White */
        --color-bg-card: #FFFFFF;      /* Pure White for cards */
        --color-text-main: #111827;    /* Very Dark Gray (almost black) for text */
        --color-text-sub: #4B5563;     /* Medium Gray for secondary text */
      }

      .dark {
        /* Ultra Dark Mode (Pure Black) */
        --color-bg-main: #000000;      /* Pitch Black Background */
        --color-bg-card: #0F0F0F;      /* Very Dark Gray for cards */
        --color-text-main: #FFFFFF;    /* Pure White Text */
        --color-text-sub: #9CA3AF;     /* Light Gray for secondary text */
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--color-bg-main);
        color: var(--color-text-main);
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: background-color 0.3s, color 0.3s;
        overflow-x: hidden;
      }
      
      input, textarea, select {
        -webkit-user-select: text;
        user-select: text;
        background-color: var(--color-bg-card);
        color: var(--color-text-main);
        border-color: #481620;
      }

      .font-quran {
        font-family: 'Amiri', serif;
        line-height: 2.2;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        background-color: var(--color-bg-main);
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #481620; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d2330; 
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
